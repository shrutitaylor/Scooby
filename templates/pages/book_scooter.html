{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center">
<h1 class="text-3xl font-bold mb-6">Book Scooter {{ scooter.id }}</h1>
</div>
<div class="flex gap-x-8 justify-between" >
    

    <div class="w-full ml-16 bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-xl font-semibold">Scooter Details:</h2>
        <p><strong>Make:</strong> {{ scooter.make }}</p>
        <p><strong>Colour:</strong> {{ scooter.colour }}</p>
        <p><strong>Location:</strong> {{ scooter.location }}</p>
        <p><strong>Remaining Power:</strong> {{ scooter.remaining_power }}</p>
        <div class="bg-yellow-200 z-10 w-full text-2xl flex justify-center my-10">
            <p ><strong>Cost:</strong> {{ scooter.cost }}</p>
        </div>
        
    </div>

    <form method="post" action="{{ url_for('book_scooter', scooter_id=scooter.id) }}" class="w-full mx-16 bg-white p-8 rounded-lg shadow-lg">
        <div class="mb-4">
            <label for="start_time" class="block text-sm font-medium text-gray-700">Start Time</label>
            <input type="datetime-local" name="start_time" id="start_time" required
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="mb-4">
            <label for="end_time" class="block text-sm font-medium text-gray-700">End Time</label>
            <input type="datetime-local" name="end_time" id="end_time" required
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="text-center">
            <input type="submit" value="Book Scooter"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
    </form>
</div>

{% endblock %}
