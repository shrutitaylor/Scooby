
{% extends 'base.html' %}

{% block header %}
  <!-- <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet"> -->
 
{% endblock %}

{% block content %}
  <form method="post" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg ">
    <h1 class="text-3xl font-bold text-center mb-6">
      {% block title %}Login{% endblock %}
    </h1>
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
      <input name="username" id="username" required
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
      >
    </div>
    <div class="mb-6">
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" name="password" id="password" required
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
      >
    </div>
    <div class="text-center">
      <input type="submit" value="Log In"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
    </div>
    <div class="flex items-center justify-between mt-5">
      
      <a class="inline-block align-baseline font-medium text-sm text-blue-500 hover:text-blue-800" href="{{ url_for('login') }}">
        Sign up New User?
      </a>
    </div>
  </form>
{% endblock %}
